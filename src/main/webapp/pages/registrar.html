<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Registro</title>
<link rel="icon" href="../assets/images/favicon-16x16.png" type="image/x-icon">
<link rel="stylesheet" href="../styles/style.css">
</head>


<body>
    <header class="cabecera">
        <div class="menu container">
            <a href="../index.html"> <img src="../assets/images/logo-04-pochocleras-pelis.webp" class="logo"
                alt="Logo de Pochocleras-Pelis"></a>
     <nav class="navbar">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../index.html#trending">Películas</a></li>
                    <li><a href="../index.html#side-categories">Géneros</a></li>
    
                </ul>
            </nav>
            <a href="login.html" class="btn-log">
                <p>Login</p>
            </a>
            <a href="" class="icon-menu"><i class="fa-solid fa-bars" style="color: #FFD43B;"></i></a>
    
        </div> 
        
    </header>
    
<main>
<div class="container-registrar">
    <h2>Registro</h2>
    <form id="registroForm" action="#" method="post">
        <div class="form-group-registrar">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"  maxlength="45" placeholder="Ingresa tu nombre">
            <div class="error-message" id="nameError"></div>
        </div>
        <div class="form-group-registrar">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido"  maxlength="45" placeholder="Ingresa tu apellido ">
            <div class="error-message" id="surnameError"></div>
        </div>
        <div class="form-group-registrar">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="usuario@gmail.com">
            <div class="error-message" id="emailError"></div>
        </div>
        <div class="form-group-registrar">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="La contraseña debe tener al menos 8 caracteres,incluyendo números, mayúsculas,minúsculas y caracteres especiales">
            <div class="error-message" id="passwordError"></div>
        </div>
        <div class="form-group-registrar">
            <button class="register-button" type="submit">Registrarse</button>
            <a href="../pages/login.html" type="button" class="register-button">Volver</a>
        </div>
    </form>
</div>

</main>

<script src="https://kit.fontawesome.com/cc70dc4bc7.js" crossorigin="anonymous"></script>
<script src="../js/scripts/registerForm_validation.js"></script>
</body>
</html>
